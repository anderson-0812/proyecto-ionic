<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--<div *ngFor="let lugar of places">
{{lugar.title}}
</div>-->
<ion-list>
  <!-- <ion-item *ngFor="let user of users" [routerLink]="['/lugares', lugar.id]"> -->
    <ion-item *ngFor="let user of users">
    <ion-label>
      {{user.name}} {{user.lastname}}
    </ion-label>
  </ion-item>

</ion-list>

<!-- Botones flotantes -->
<ion-fab vertical="ion-fab-button" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" (click)="agregarUser()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>

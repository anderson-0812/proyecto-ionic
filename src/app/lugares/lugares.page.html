<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lugares Turisticos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--<div *ngFor="let lugar of places">
{{lugar.title}}
</div>-->
<ion-list>
  <ion-item *ngFor="let lugar of places" [routerLink]="['/lugares', lugar.id]">
    <ion-avatar>
      <ion-img [src]="lugar.imagenURL"></ion-img>
    </ion-avatar>
    <ion-label>
      {{lugar.title}}
    </ion-label>
  </ion-item>

</ion-list>

</ion-content>

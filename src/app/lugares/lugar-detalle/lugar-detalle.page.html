<ion-header>
  <ion-toolbar color="secondary">
    <!-- slot="start" sirv para alinear antes del nombre el btn  -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/lugares">

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ lugar.title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button color = "danger" (click)="eliminarLugar()">
          <ion-icon name="trash-outline" class="btn-danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="lugar.imagenURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ lugar.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor = " let comment of lugar.comentarios">
            {{ comment }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
